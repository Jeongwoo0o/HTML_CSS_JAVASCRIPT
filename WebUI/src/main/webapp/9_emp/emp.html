<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>9_emp</title>

<link href="/WebUI/3_bootstrap_class/css/bootstrap.min.css">
<link href="/WebUI/3_bootstrap_class/css/nomalize.css" rel="stylesheet">
<link href="/WebUI/3_bootstrap_class/css/bootstrap.min.css" rel="stylesheet">
<link href="/WebUI/3_bootstrap_class/css/style.css" rel="stylesheet">
<link href="/WebUI/3_bootstrap_class/css/animate.css" rel="stylesheet">
<link href="/WebUI/3_bootstrap_class/css/jquery.fancybox.css" rel="stylesheet">
<link href="./css/emp.css" rel="stylesheet" type="text/css">

</head>
<body>

	<h1>이정우(주)</h1>
	<img src="./images/1.jpg" alt="상대경로" class="eximg">
	<img src="/WebUI/9_emp/images/2.jpg" alt="절대경로" class="eximg">
	<br />

	<div class="container">
		<div id="carousel-example-generic" class="carousel slide">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			</ol>
			
			<div class="carousel-inner">
				<div class="item active">
					<img src="./images/1.jpg" alt="First slide">
				</div>
				<div class="item">
					<img src="./images/2.jpg" alt="Second slide">
				</div>
			</div>
	
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> 
			<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> 
			<span class="icon-next"></span>
			</a>
		</div>
	</div>



	<br />
	<hr />
	<br />

	<form class="form" action="EmpInsert.jsp" method="get">
		<label for="empno">사번</label> 
		<input type="text" id="empno" name="empno"><br/>
		<label for="empname">사원명</label> 
		<input type="text" id="empname" name="empname"><br/> 
		<label for="salary">월급</label>
		<input type="text" id="salary" name="salary"><br/>
		<label for="dept">부서</label> 
		<input type="text" id="dept" name="dept" value="대기중" readonly><br/>
		<label for="job">업무</label> 
		<input type="text" id="job" name="job" value="대기중" readonly><br/>
		<input type="submit">
	</form>

	<br />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/WebUI/3_bootstrap_class/js/bootstrap.min.js"></script>

</body>
</html>
