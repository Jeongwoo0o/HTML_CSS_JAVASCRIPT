// Student 클래스 선언 
// 생성시 이름, 국어, 영어, 수학 점수를 초기화하기
// 멤버함수로 sum 함수에서 전체 성적의 총합을 리턴하기

function Student(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}

/*

*/

Student.prototype = {
	showInfo : function() {
		document.write(this.name + "님 " + this.kor + " / " + this.eng + " / " + this.math + "<br/>");
	},
	sum : function() {
		return this.kor+this.eng+this.math;
	}
}

let lee = new Student("이정우", 80, 80, 80);
let kim = new Student("김정우", 70, 60, 50);

document.write(lee.name + "님의 성적은 " + lee["sum"]() + "<br/>");
document.write(kim.name + "님의 성적은 " + kim.sum() + "<br/>");

lee.showInfo();
kim.showInfo();
