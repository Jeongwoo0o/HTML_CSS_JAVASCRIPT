<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
	/*
		클래스 선언
		function Animal() = {  }
	*/
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스
		var Dog = function() {};
		Dog.prototype = new Animal();	// 상속관계
		
		// 객체(변수)명 : dog
		// 클래스명 : Dog
		var dog = new Dog();
		dog.move();	// (1) 부모클래스의 함수 호출
		
		// (2) overriding : 부모의 함수를 재정의
		Dog.prototype.sound = function() {
			document.writeln('멍멍 <br/>');
		}
		dog.sound();
		
		// (3) 부모클래스 없는 경우 - 추가
		// Human 클래스는 Animal 상속
		// walk() 함수를 추가
		
		var Human = function() {};
		Human.prototype = new Animal();
		
		var human = new Human();
		
		Human.prototype.walk = function() {
			document.writeln('뚜벅뚜벅 <br/>');
		}
		
		human.walk();
		
		
	</script>
</body>
</html>
