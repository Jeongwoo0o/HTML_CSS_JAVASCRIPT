<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>00_object.html</title>
<script type="text/javascript">
	// 자바 스크립트에서 객체 리터럴
	/*
		장점 : 별도의 클래스 구조가 없이 빠르게 작성하고 구성이 자유롭다.
		단점 : 구조가 미리 정의가 없으니 구조 파악이 어렵고
				구조가 없으니까 재사용이 불가능
	*/
	let obj1 = {
			name:"홍길순"
			,age:33
			
			,display:function(){ document.write(this.name + "님은 " + this.age + "세 입니다. <br/>"); }
	};
	
	obj1.display();
	obj1["display"]();
	
	let obj2 = {};
	obj2.name = "홍길동";
	obj2.age = 22;
	obj2.dept = "IT";
	obj2.display = function() {
		document.write(this.name + "님은 " + this.age + "세 입니다." + this.dept + "<br/>");
	}
	
	obj2.display();
</script>
</head>
<body>

</body>
</html>
