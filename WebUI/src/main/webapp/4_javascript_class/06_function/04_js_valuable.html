		}
		document.write("1 > " + getValue() + "<br/>");	// 지역변수

		// 4. 자바스크립트의 지역변수는 함수 블록에서만 유효함
		if(true) {
			var i = 100;	// 지역변수 아님
		}
		document.write("i > " + i + "<br/>");	// 100
		
		for(var j = 0; j < 3; j++) { }
		for(var j = 0; j < 3; j++) { }
		document.write("j > " + j + "<br/>");	// 3
