		return scope;
	}
	document.write("1 > " + getValue() + "<br/>");	// 지역변수

	// 3. 지역변수 선언 시 앞에 기술

		return scope;
	}
	document.write("1 > " + getValue() + "<br/>");	// 지역변수

		let i = 100;	// 지역변수 아님
	}
	document.write("i > " + i + "<br/>");
	
	for(let j = 0; j < 3; j++) { }
	for(let j = 0; j < 3; j++) { }
	document.write("j > " + j + "<br/>");

	</script>
