<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	// 지수
document.writeln( su.toFixed(3)  + "<br/>" );		// 소수점 3자리까지
document.writeln( su.toFixed(7) + "<br/>" );
document.writeln( su.toPrecision(6)  + "<br/>" );	// 전체 자리 수 (자르면 반올림)
document.writeln( su.toPrecision(10)  + "<hr/>" );

//-------------------------------------------------
// 2. 형변환
var n = "0770a";
document.writeln(n + "<br/>");
document.writeln(Number(n) + "<br/>");
document.writeln(parseInt(n) + "<br/>");

document.writeln(typeof n + "<br/>");
document.writeln(typeof Number(n) + "<br/>");
document.writeln(typeof parseInt(n) + "<hr/>");

// [참고] 자동 형변환
var v = 123 + "4";			// 1234 String
document.writeln(v);
document.writeln(typeof v);

var v = 123 - "4";			// 119 Number
document.writeln(v);
document.writeln(typeof v);

</script>
</head>
<body>

</body>
</html>
