<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_for_table</title>
<script type="text/javascript">

document.write("<table border='2'>");
	for(var i = 0; i < 5; i++) {
		document.write("<tr>");
		for(var j = i*5+1; j < i*5+6; j++){
			document.write("<td>" + j + "</td>");
		}
		document.write("<tr/>");
	}


</script>

</head>
<body>

</body>
</html>
