<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>

<style type="text/css">

	div { width:100px;
		  height:150px;
		  border:1px solid gray;
		  background:olive;
		  color:white;
		  display:inline-block;
		  text-align:center;
		  align-content:center; }
		  
	div.down:hover { background:orange;
					 left:20px;
					 top:20px;
					 position:relative; }
								 
	div.up:hover { background:red;
				   right:20px;
				   bottom:20px;
				   position:relative; }
	
</style>

</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div class="up">소풍</div>
	<div class="down">나들이</div>
	<div class="down">책보기</div>
	<div class="up">멍때리기</div>
	<div class="down">맛집탐방</div>
</body>
</html>
