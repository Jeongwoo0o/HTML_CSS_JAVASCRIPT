<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery filter</title>

<!--4. class 속성제어 -->
<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
	.borderRed { border : 3px dotted red; }
	.borderBlue { border : 3px dotted blue; }
</style>

<script type="text/javascript" src="../lib/jquery-3.7.1.js"></script>
<script type="text/javascript">
	// 1) 첫 요소
	$(function() {
		// $("ul li").first().addClass("borderRed");
		// $("ul").find("li").eq(0).addClass("border");
		// $("ul > li:eq(0)").addClass("bg");
		// $("ul > li:nth-child(1)").addClass("borderBlue");
		// $("ul > li:first-child").addClass("border");
		
		// 2) 음식 중에서 세번째 요소
		$("ul > li:eq(2)").addClass("borderBlue");
		
		// 3) 술 중에서 두번째 요소
		$("ul:eq(1) :eq(1)").addClass("borderBlue");
		
		// 4) '튀김'이 포함된 요소
		$("ul#food :contains('튀김')").addClass("bg");
		
	});
</script>

</head>
<body>
		<h1>제이쿼리 시작</h1>
		<h2>내가 좋아하는 음식 </h2>
		<ul id="food">
			<li>떡볶이</li>
			<li>어묵</li>
			<li>닭튀김</li>
			<li>돼지튀김</li>
			<li>소튀김</li>
			<li>구두튀김</li>
		</ul>
		<!-- 2. 추가하고 다시 확인 -->
		<h2>내가 좋아하는 술</h2>
		<ul>
			<li>와인</li>
			<li>맥주</li>
			<li>막걸리</li>
			<li>소주</li>
		</ul>
	<div id="result"></div>
</body>
</html>
