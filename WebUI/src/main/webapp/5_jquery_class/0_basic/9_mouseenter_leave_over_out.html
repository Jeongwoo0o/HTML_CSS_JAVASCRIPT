<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>9_mouseenter_leave_over_out.html</title>
<style type="text/css">
</style>
<script src="../lib/jquery-3.7.1.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        var hoho = $('#hoho');
        var hihi = $('#hihi');

        // mouseenter와 mouseleave 이벤트 바인딩
        hoho.mouseenter(function() {
            alert('mouseenter');
        }).mouseleave(function() {
        	alert('mouseleave');
        });
        
        // mouseover와 mouseout 이벤트 바인딩
        hihi.mouseover(function() {
        	alert('mouseover');
        }).mouseout(function() {
        	alert('mouseout');
        });
    });
</script>
</head>
<body>

<div id='hihi'> mouseover/mouseout
    
    <div id="aa">숫자</div>
    <div id='bb'>하나둘</div>
    <div id='cc'>세엣넷</div>
</div>
<hr />

<div id='hoho'> mouseenter/mouseleave
  
    <div id="zz">숫자</div>
    <div id='yy'>하나둘</div>
    <div id='xx'>세엣넷</div>
</div>

</body>
</html>
