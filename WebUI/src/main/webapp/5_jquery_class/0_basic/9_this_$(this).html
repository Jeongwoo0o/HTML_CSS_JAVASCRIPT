<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>9_this_$(this)</title>
<script src="../lib/jquery-3.7.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("#div1").click(function() {
			// 이벤트가 발생한 태그 요소가 표시
			console.log(this);
			
			console.log("------------------"); 
			
			// 이벤트가 발생한 요소의 정보들이 Object로 표시
			console.log($(this));
			$("#test1").text(this);
			$("#test2").text($(this));
		});
	});
</script>
</head>
<body>
<div id="div1" 
	 style="width:100px; height:100px; border:1px solid black; background:yellow;"></div>
<div id="test1"></div>
<div id="test2"></div>
</body>
</html>
