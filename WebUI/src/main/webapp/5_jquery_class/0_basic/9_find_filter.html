<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>9_find_filter.html</title>
<script src = '../lib/jquery-3.7.1.js' type = "text/javascript"></script>
<script type = "text/javascript">
$(function(){
	console.log($('a').filter('.exit').length);
	// 6
	console.log($('a').find('.exit').length);
	// 0
	console.log($('div').find('.exit').length);
	// 6
	
	let numbers = [2,10,5,8,12,15];


	// filter : 주어진 배열의 모든 요소를 순회하며 지정된 조건을 만족하는 새로운 배열을 생성
	var filterTen = numbers.filter(function(number) {
		return number >= 10;
	});
	document.write(filterTen + '<br/>');
	// 10, 12, 15
	// filter는 해당 값을 찾은 이후에도 배열을 다 돈다

	var findTen = numbers.find(function(number) {
		return number >= 10;
	});
	document.write(findTen + '<br/>');
	// 10
	// find는 해당 값을 찾고 나면 값을 찾는 것을 중지한다
	var filterTwent = numbers.filter(function(number) {
	return number >= 20;
	});
	document.write(filterTwent + '<br/>');
	// 아무것도 출력되지 않음
	// filter는 해당 값이 없으면 아무것도 반환하지 않는다 
	
	var findTwent = numbers.find(function(number) {
		return number >= 20;
	});
	document.write(findTwent + '<br/>');
	// undefined
	// find는 해당 값이 없으면 undefined를 반환한다
});
</script>
</head>
<body>
<div>
	<a href='' class='exit'>links</a>
	<a href='' class='exit'>links</a>
	<a href=''></a>
	<a href=''></a>
	<a href=''>
		<a href='' class='exit'>links</a>
		<a href='' class='exit'>links</a>
	</a>
	<a href='' class='exit'>links</a>
	<a href='' class='exit'>links</a>
	<a href=''>link</a>
	<a href=''>link</a>
	<a href=''></a>
</div>
</body>
</html>
