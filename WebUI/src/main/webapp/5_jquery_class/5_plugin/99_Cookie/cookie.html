<!-- 
	웹상에서 쿠키
		- 클라이언트(웹브라우저)에 저장하는 데이터(정보)
		
		[단점]
			` 보안취약
			` 문자열만 저장
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script type="text/javascript">
	$(function() {
		// 2) 화면에 뜨자마자 쿠키 값 가져오기
		let cookieVar = $.cookie("myemail");
		if(cookieVar) {
			$("#txtMail").val(cookieVar);
		}
		
		// 1) "#btnSave"가 눌렸을 때 쿠키 입력값 저장
		$("#btnSave").click(function() {
			let msg = $("#txtMail").val();
			$.cookie("myemail", "woong" + msg, {expires : 1});
			$("#txtMail").val("");
		});
	})
</script>
</head>
<body>
<form method="POST" action="">
  메일 어드레스：
  <input id="txtMail" type="email" size="50" />
  <input id="btnSave" type="button" value="송신" />
</form>
</body>
</html>
