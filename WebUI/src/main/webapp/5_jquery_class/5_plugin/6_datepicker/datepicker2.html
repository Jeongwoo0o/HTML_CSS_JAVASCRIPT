<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<!-- datepicker 한국어로 -->
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/i18n/datepicker-ko.js"></script>
<script type="text/javascript">
	$(function() {
		$("#fromDate").datepicker({
			showButtonPanel : true,
			showAnim		: "slideDown",
			onClose			: function(selectedDate) {
				$("#toDate").datepicker("option", "minDate", selectedDate);
			}
		});
		$("#toDate").datepicker({
			showButtonPanel : true,
			showAnim		: "slideDown",
			onClose			: function(selectedDate) {
				$("#fromDate").datepicker("option", "maxDate", selectedDate);
			}
		});
		
		let onul = new Date();
		let aaaa = $("#today");
		
		aaaa.text(onul.getFullYear() + "년 " + (onul.getMonth()+1) + "월 " + onul.getDate() + "일");
		
	});
</script>
</head>
<body>

오늘의 날짜 : <span id="today"></span>
<hr/>
<label for="fromDate">시작일</label>
<input id="fromDate" type="text">
~
<label for="toDate">종료일</label>
<input id="toDate" type="text">

</body>
</html>
